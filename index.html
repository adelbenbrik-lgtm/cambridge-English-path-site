    <title>Cambridge English Path</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cambridge-blue': '#0072cf',
              'cambridge-dark': '#002e5d',
            },
          }
        }
      }
    </script>
    <style>
        .prose {
            color: black;
        }
        .prose h1, .prose h2, .prose h3, .prose h4 {
            color: #002e5d; /* cambridge-dark */
            margin-bottom: 0.75em;
            margin-top: 1.5em;
        }
        .prose h1 { font-size: 1.875rem; font-weight: bold; }
        .prose h2 { font-size: 1.5rem; font-weight: bold; }
        .prose h3 { font-size: 1.25rem; font-weight: bold; }
        .prose p {
            line-height: 1.6;
            margin-bottom: 1.25em;
        }
        .prose ul, .prose ol {
            margin-left: 1.5rem;
            margin-bottom: 1.25em;
        }
        .prose ul {
            list-style-type: disc;
        }
        .prose ol {
            list-style-type: decimal;
        }
        .prose li {
            margin-bottom: 0.5em;
        }
        .prose strong {
            font-weight: 600;
            color: black;
        }
        .prose a {
            color: #0072cf; /* cambridge-blue */
            text-decoration: underline;
        }
        .prose blockquote {
            border-left: 4px solid #d1d5db; /* border-gray-300 */
            padding-left: 1rem;
            color: #4b5563; /* text-gray-600 */
            font-style: italic;
        }
    </style>
